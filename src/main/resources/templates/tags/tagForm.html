<!DOCTYPE html>
<html lang="en" xmlns:th="http.//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h3>My Blog Application</h3><br>
    <div th:each="tempData : ${tagList}">
        <p th:text="${tempData.name}"></p> <p th:text="${tempData.creationTime}"></p>
        <p th:text="${tempData.updateTime}"></p>
    </div>
</body>
</html>
